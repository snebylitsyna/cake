{% extends 'base.html' %}
{% block title %}Add shop{% endblock title %}
{% block content %}

<h1>Создать новый ингредиент</h1>
<form action="{% url 'good_create' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Добавить" class="form-button">
</form>
<a href="{% url 'good_list' %}">Перейти на список ингредиентов</a>
<br>
<a href="{% url 'admin_edit' %}">Перейти в панель администратора</a>
{% endblock %}
